<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criamundo - Criando Histórias Mágicas com IA</title>
    <link rel="stylesheet" href="style.css?v=2.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
</head>
<body>
    <!-- Container principal - as telas serão carregadas dinamicamente aqui -->
    <div id="app-container" class="app-container">
        <!-- Loading inicial -->
        <div id="initial-loading" style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #6C63FF, #FF6FD8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
        ">
            <div style="text-align: center;">
                <div style="font-size: 3rem; margin-bottom: 20px;">✨</div>
                <div>Carregando CriaMundo...</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/screen-manager.js"></script>
    <script src="js/ai-manager.js"></script>
    <script src="js/voice-manager.js"></script>
    <script src="script.js"></script>
</body>
</html>
