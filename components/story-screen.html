<!-- Tela da História -->
<div id="story-screen" class="screen">
    <div class="story-container">
        <div class="story-header">
            <h2 id="story-title">História Especial</h2>
        </div>
        
        <div class="story-content">
            <div class="story-illustration-large">
                <div class="dragon-large">🐉</div>
                <div class="fairy-large">🧚‍♀️</div>
                <div class="stars-large">⭐</div>
                <div class="moon">🌙</div>
            </div>
            
            <div class="story-text" id="story-content">
                <!-- Conteúdo da história será inserido aqui -->
            </div>
        </div>
        
        <div class="story-controls">
            <button id="listen-btn" class="btn btn-primary">
                <span class="btn-icon">🔊</span>
                Ouvir História
            </button>
            <button id="new-story-btn" class="btn btn-secondary">
                <span class="btn-icon">✨</span>
                Criar Nova História
            </button>
        </div>
    </div>
</div>
