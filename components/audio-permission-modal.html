<!-- Modal de Permissão de Áudio (Estilo iOS) -->
<div id="audio-permission-modal" class="ios-modal">
    <div class="ios-modal-backdrop"></div>
    <div class="ios-modal-content">
        <div class="ios-modal-header">
            <div class="ios-modal-icon">🎤</div>
            <h2 class="ios-modal-title">Permitir Áudio</h2>
        </div>
        
        <div class="ios-modal-body">
            <p class="ios-modal-text">
                O CriaMundo precisa acessar o microfone para ouvir suas histórias e usar a síntese de voz para falar com você.
            </p>
            <p class="ios-modal-subtext">
                Sua privacidade é importante. O áudio é processado apenas localmente e não é armazenado.
            </p>
        </div>
        
        <div class="ios-modal-actions">
            <button class="ios-modal-btn ios-modal-btn-secondary" id="audio-permission-cancel">
                Cancelar
            </button>
            <button class="ios-modal-btn ios-modal-btn-primary" id="audio-permission-ok">
                OK
            </button>
        </div>
    </div>
</div>
